<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetCare+ | Mis Mascotas</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos espec칤ficos para el Dashboard */
        .dashboard-container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);

            /* AGREGA ESTO: Fuerza el color del texto a gris oscuro */
            color: #333333;
        }
        /* Esto asegura que el fondo del dashboard sea gris claro y el texto visible */
        body {
            background-color: #f0f2f5;
            color: #333;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #f0f2f5;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .btn-logout {
            background-color: #e74c3c;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .pet-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .pet-card {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="dashboard-container">
        <div class="header">
            <h1 id="welcome-msg">Hola, Usuario 游녦</h1>
            <button class="btn-logout" onclick="logout()">Cerrar Sesi칩n</button>
        </div>

        <h2>Mis Mascotas</h2>
        <div class="pet-grid">
            <div class="pet-card">
                <h3>游냤 Firulais</h3>
                <p>Raza: Golden</p>
                <button style="background:#3498db; color:white; border:none; padding:5px; border-radius:3px;">Ver
                    Historial</button>
            </div>
            <div class="pet-card">
                <h3>游냠 Michi</h3>
                <p>Raza: Persa</p>
                <button style="background:#3498db; color:white; border:none; padding:5px; border-radius:3px;">Ver
                    Historial</button>
            </div>
        </div>
    </div>

    <script>
        // 1. Verificaci칩n de seguridad
        const usuarioLogueado = localStorage.getItem('usuario_actual');
        const usuarioId = localStorage.getItem('usuario_id');

        if (!usuarioLogueado || !usuarioId) {
            window.location.href = 'index.html';
        } else {
            document.getElementById('welcome-msg').innerText = "Hola, " + usuarioLogueado + " 游녦";
            cargarMascotas(); // <--- Llamamos a la funci칩n m치gica
        }

        // 2. Funci칩n para cargar mascotas reales
        async function cargarMascotas() {
            try {
                // Llamamos a TU backend en la nube
                // NOTA: Aseg칰rate de que esta URL sea la tuya de Render
                const respuesta = await fetch(`https://petcare-api-fv8x.onrender.com/api/mascotas/${usuarioId}`);
                const mascotas = await respuesta.json();

                const contenedor = document.querySelector('.pet-grid');
                contenedor.innerHTML = ''; // Borramos las tarjetas de ejemplo (limpieza)

                if (mascotas.length === 0) {
                    contenedor.innerHTML = '<p>No tienes mascotas registradas a칰n.</p>';
                    return;
                }

                // Creamos una tarjeta por cada mascota que vino de la DB
                mascotas.forEach(mascota => {
                    const tarjeta = `
                            <div class="pet-card">
                                <h3>游 ${mascota.nombre}</h3>
                                <p><strong>Raza:</strong> ${mascota.raza}</p>
                                <p><strong>Edad:</strong> ${mascota.edad} a침os</p>
                                <button style="background:#3498db; color:white; border:none; padding:5px; border-radius:3px; margin-top:10px;">
                                    Ver Historial
                                </button>
                            </div>
                        `;
                    contenedor.innerHTML += tarjeta;
                });

            } catch (error) {
                console.error("Error cargando mascotas:", error);
                alert("Hubo un error cargando tus datos.");
            }
        }

        function logout() {
            localStorage.clear(); // Borra todo
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
